<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Barato.com - Responder Pergunta</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h4>Responder Pergunta</h4>
        </div>

        <form action="/pergunta/responder/{{pergunta.id_pergunta}}" method="post">
            <div class="form-group">
                <label for="resposta_pergunta">Resposta:</label>
                <input type="text" class="form-control" id="resposta_pergunta" name="resposta_pergunta">
            </div>

            <div class="form-group">
                <label for="data_resposta">Data Resposta:</label>
                <input type="date" class="form-control" id="data_resposta" name="data_resposta">
            </div>
        
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Editar</button>
                <button href="{{ url_for('perguntas') }}" type="submit" class="btn btn-primary">Cancelar</button>
            </div>

         </form>


    </div>
</body>
</html>
