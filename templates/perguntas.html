<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Barato.com - Perguntas</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h4>Perguntas</h4>
        </div>

        <form action="novapergunta" method="post">
            <div class="form-group">
                <label for="texto_pergunta">Pergunta:</label>
                <input type="text" class="form-control" id="texto_pergunta" name="texto_pergunta" required>
            </div>

            <div class="form-group">
                <label for="data_pergunta">Data Pergunta:</label>
                <input type="date" class="form-control" id="data_pergunta" name="data_pergunta" required>
            </div>

        
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

        <div class="container">
            <div class="page-header">
            <h4>Lista de Perguntas</h4>
        </div> 

        <table class="table table-striped table-responsive table-bordered">
                <thead class="thread-default">
                    <tr>
                        <th>Pergunta</th>
                        <th>Data da Pergunta</th>
                        <th>Resposta</th>
                        <th>Data Resposta</th>
                    </tr>
                </thead>
            
                <tbody>
                    {% for pergunta in perguntas %}
                        <tr>
                            <td>{{pergunta.texto_pergunta}}</td>
                            <td>{{pergunta.data_pergunta }}</td>
                            <td>{{pergunta.resposta_pergunta}}</td>
                            <td>{{pergunta.data_resposta}}</td>
                            <td><a href={{ url_for("responder",id_pergunta=pergunta.id_pergunta) }}>Responder</a></td>

                        </tr>
                    {% endfor %}
                </tbody>
            </table>
</body>

</html>
